<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Embed Demo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            cursor: pointer;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        #chat-input-area {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #send-btn {
            margin-left: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .message { margin-bottom: 10px; }
        .user-msg { text-align: right; color: #333; }
        .bot-msg { text-align: left; color: #007bff; }
    </style>
</head>
<body>

    <h1>Website Content Here</h1>
    <p>This is a demo page showing the embedded chatbot.</p>

    <!-- Chatbot Widget -->
    <div id="chat-container">
        <div id="chat-header">FAQ Chatbot</div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Get or create session_id
        let sessionId = localStorage.getItem('chatbot_session_id');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatbot_session_id', sessionId);
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'message ' + (sender === 'user' ? 'user-msg' : 'bot-msg');
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            try {
                // Determine API URL based on current domain
                let apiUrl = '/ask';  // Default to relative URL
                
                // If accessing from localhost, use localhost
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    apiUrl = 'http://localhost:8000/ask';
                } else {
                    // Use same domain for ngrok tunnel or other deployments
                    apiUrl = window.location.protocol + '//' + window.location.host + '/ask';
                }
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ 
                        question: text,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                // Update session_id from response if provided
                if (data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem('chatbot_session_id', sessionId);
                }
                addMessage(data.answer, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage("Error connecting to chatbot server.", 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
